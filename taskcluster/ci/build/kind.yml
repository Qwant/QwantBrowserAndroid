---
loader: taskgraph.loader.transform:loader

transforms:
    - rb_taskgraph.build:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    description: Build Reference Browser from source code.
    treeherder:
        kind: build
        symbol: B
        tier: 2
    worker-type: b-android
    worker:
        docker-image: {in-tree: base}
        max-run-time: 7200
        chain-of-trust: true
    run:
        using: gradlew
        use-caches: false
    # Builds generate multiple APKs with different ABIs. For each APK described
    # by `gradlew printVariant`, an artifact will be generated. `variant` and
    # the per-apk config from `printVariant` can be used as subsistutions in
    # `name` and `path`.
    apk-artifact-template:
        type: file
        name: public/target.{abi}.apk
        path: '/builds/worker/checkouts/src/app/build/outputs/apk/{variant}/{fileName}'

jobs:
    nightly:
        attributes:
            nightly: true
        run-on-tasks-for: []
        include-nightly-version: true
        run:
            gradlew: ["-PcrashReportEnabled=true", "-Ptelemetry=true", "assembleNightly"]
            secrets:
                - path: .sentry_token
                  key: dsn
                  name: project/mobile/reference-browser/sentry
    raptor:
        run-on-tasks-for: [github-push]
        run:
            gradlew: ["assembleRaptor"]
    debug:
        attributes:
            code-review: true
        run-on-tasks-for: [github-push, github-pull-request]
        run:
            gradlew: ["assembleDebug"]
